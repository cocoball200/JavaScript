<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vanilla Coding | Bootcamp Prep</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="./styles/index.css" rel="stylesheet" />
</head>

<body>
    <img class="main-logo" src="./images/vc.png" alt="Vanilla Coding Logo" />
    <header>JavaScript Card Quiz</header>

    <!-- Your Quiz goes here -->
    <section class="container__whole">
        <div class="container__question">
            <div class="question__title">
                <h1 class="title__text"> Question TEXT</h1>
                <h2 class="code__text"></h2>
            </div>
        </div>
        <div class="container__choice">
        </div>
    </section>

    <section>
        <p class="match"></p>
        <p class="right__answer"></p>
        <p class="status__score"></p>
        <p class="last_page" hidden></p>
    </section>

    <aside>
        <div class="container__button">
            <button type="button" class="restart__button">Restart</button>
            <button type="button" class="next__button"> Next</button>
            <button type="button" class="start__button">QUIZ START</button>
        </div>
    </aside>

    <script src="./app/index.js"></script>
    <script src="https://kit.fontawesome.com/f514294906.js" crossorigin="anonymous"></script>
</body>

</html>
