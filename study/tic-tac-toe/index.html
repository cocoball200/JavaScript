<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="board">
            <div class="board__cell" data-index="0"></div>
            <div class="board__cell" data-index="1"></div>
            <div class="board__cell" data-index="2"></div>
            <div class="board__cell" data-index="3"></div>
            <div class="board__cell" data-index="4"></div>
            <div class="board__cell" data-index="5"></div>
            <div class="board__cell" data-index="6"></div>
            <div class="board__cell" data-index="7"></div>
            <div class="board__cell" data-index="8"></div>
    </section>

    <button type="button" class="start__button">START GAME</button>
    <button type="button" class="restart__button">RESTART GAME</button>

    <script src="app.js"></script>

</body>

</html>
