<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title"> Tic <span> Tac </span> Toe</h1>
        <div class="status-action">
            <div class="status">X IS FIRST</div>
            <div class="reset">reset</div>
        </div>

        <div class="game-grid">
            <div class="game-cell" index="0"></div>
            <div class="game-cell" index="1"></div>
            <div class="game-cell" index="2"></div>
            <div class="game-cell" index="3"></div>
            <div class="game-cell" index="4"></div>
            <div class="game-cell" index="5"></div>
            <div class="game-cell" index="6"></div>
            <div class="game-cell" index="7"></div>
            <div class="game-cell" index="8"></div>
        </div>
    </div>

    </div>
    <script src="app.js"></script>

</body>

</html>
