<!DOCTYPE html>
<html>
  <head>
    <script>
      //kim서방 찾기

      function solution(seoul) {
        for (var i = 0; i < seoul.length; i++) {
          if (seoul[i] === "Kim") {
            var answer = "김서방은 " + i + "에 있다";
            return answer;
          }
        }
      }
      //단어 s의 가운데 글자를 반환하는 함수
      function solution(s) {
        var num = s.length;
        var answer = "";
        var divide_num;

        if (num % 2 === 0) {
          divide_num = num / 2;
          answer = s[divide_num - 1] + s[divide_num];
        } else {
          divide_num = parseInt(num / 2);
          answer = s[divide_num];
        }
        return answer;
      }

      // 수박수박수박
      function solution(n) {
        var answer = "";

        for (var i = 0; i < n; i++) {
          if (i % 2 === 0) {
            answer += "수";
          } else {
            answer += "박";
          }
        }
        return answer;
      }
    </script>
  </head>

  <body></body>
</html>
