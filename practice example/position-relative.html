<!DOCTYPE html>
<html>
  <head>
    <!-- 기본 위치를 기준으로 좌표 프로퍼트(top,bottom,left,right)를 사용하여 위치를 이동시킨다. static을 선언한 요소와
    relative를 선언한 요소의 차이점은 좌표 프로퍼티의 동작 여부일뿐이며 그 외는 동일하게 동작한다.  -->
    <style>
      body {
        margin: 0;
      }
      .parent {
        width: 150px;
        height: 150px;
        background: #bcbcbc;
        border: 1px solid #bcbcbc;
        margin: 50px;
      }

      .relative-box {
        position: relative;
        top: 50px;
        left: 50px;
        background: #2e303d;
        color: #e55c3c;
        font-weight: bold;
        text-align: center;
        line-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="relative-box">static-box</div>
    </div>
  </body>
</html>
