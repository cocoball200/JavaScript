<!DOCTYPE html>
<htm>
  <head>
    <meta charset="UTF-8" />
    <meta lang="eng" />
    <title>Google</title>
    <meta
      name="description"
      content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking .."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- menu -->
    <div class="menu-bar">
      <div class="menu-bar__column">
        <a href="#"><span>Gmail</span></a>
      </div>
      <div class="menu-bar__column">
        <a href="#"><span>이미지</span></a>
      </div>
      <div class="menu-bar__column">
        <a href="#"><i class="fas fa-th fa-lg"></i></a>
      </div>
      <div class="menu-bar__column">
        <a href="#"><div class="menu-bar__column__round">M</div></a>
      </div>
    </div>
    <!-- logo -->
    <div class="logo">
      <a href="#"><img src="img/googlelogo.png" class="logo__img" /></a>
    </div>

    <!-- search part -->
    <div>
      <form class="search-bar">
        <div class="search-bar__column">
          <i class="fas fa-search"></i>
          <input type="text" />

          <i class="fas fa-keyboard"></i>
          <i class="fas fa-microphone"></i>
        </div>
      </form>

      <div class="search-bar__column">
        <span>Google 검색 </span>
        <span>I'm feeling lucky</span>
      </div>
    </div>

    <!-- ad? 밑에 글 두개  -->

    <div class="ad">
      <span class="ad__column">
        Google Ads를 활용한 헬스케어 스타트업의 글로벌 진출기를 확인해보세요
      </span>
    </div>

    <div class="offer-service">
      <span>Google 제공 서비스:<a href="#">English</a> </span>
    </div>

    <!--  footer? 밑에 부분 -->

    <footer class="main-footer">
      <div class="footer__column">대한민국</div>
      <div class="footer__column">
        <span>개인정보처리방침</span>
        <span>약관</span>
        <span>설정</span>
      </div>

      <div class="footer__column">
        <span>광고</span>
        <span>비즈니스</span>
        <span>Google 정보</span>
        <span>검색의 원리</span>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/f514294906.js"
      crossorigin="anonymous"
    ></script>
  </body>
</htm>
