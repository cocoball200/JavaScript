<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>QUIZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <section>
        <div class="container__whole">
            <div class="container__question">
                <div class="question__title">
                    <h1 class="title__text"> Question TEXT</h1>
                    <h2 class="code__text"></h2>
                </div>
            </div>

            <div class="container__choice">
            </div>
        </div>
        <div class="container__button">
            <button class="submit__button">Submit</button>
            <button class="next__button"> Next</button>
        </div>
        <div class="start__page">
            <button class="start__button">QUIZ START</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
