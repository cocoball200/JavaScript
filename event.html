<!DOCTYPE html>
<html>
  <head>
    <script>
      const title = document.querySelector(".title");

      function handleClick() {
        title.style.color = "red";
      }

      title.addEventListener("click", handleClick);
    </script>
  </head>
  <body>
    <h1 class="title">Check Event</h1>
  </body>
</html>
